<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easy language</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="start">
        <button id="start">시작</button>
    </div>
    <div class="tasks hide">
        <div class="text">
            <!-- <img src="./icon/AlexWelcome.png" alt=""> -->
            <p>
                안녕하세요 제 이름은 알렉스입니다 이것은 쉬운 언어 앱입니다. 우리는 한국어를 배울 것입니다. 해보자!!!
            </p>
        </div>
        <div class="task" data-id="1">직무 1</div>
        <div class="task" data-id="2">직무 2</div>
        <div class="task" data-id="3">직무 3</div>
        <div class="task" data-id="4">직무 4</div>
        <div class="task" data-id="5">직무 5</div>
        <div class="task" data-id="6">직무 6</div>
        <div class="task" data-id="7">직무 7</div>

        <div class="task" data-id="9">직무 9</div>
        <div class="task" data-id="10">직무 10</div>
    </div>
    <div class="game hide">
        <button id="mainPage">
            <img src="./icon/home.png" alt="">
        </button>
        <div class="description">
        </div>
        <div class="part1">
            <div class="block1" id="circle">
            </div>
            <div class="block3 hide" id="circle1">
            </div>
            <div class="block4 hide" id="circle2">
            </div>

            <div class="block2" id="table">
            </div>
            <div class="block2-1 hide" id="table1">
            </div>
            <div class="block2-2 hide" id="table2">
            </div>
        </div>
    </div>
    <div class="won hide">
        <h1>당신이 이겼다!!!</h1>
        <div>
            <button class="reset">초기화</button>
            <button class="next">다음</button>
        </div>
    </div>
    <div class="thank hide">
        <h1>고맙습니다 !!!</h1>
    </div>
    <script src="./scriptKor.js"></script>
